name: Notify Discord on Script Update

on:
  push:
    branches:
      - main  # Or whatever your main branch is

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Send Discord Notification
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\": \"ğŸš€ A new update has been pushed to the repository: **${{ github.repository }}** by **${{ github.actor }}**.\nCommit: ${{ github.sha }}\nğŸ“ View it here: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"}" \
